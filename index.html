<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ğŸŒ™ DARK ROMANTIC THEME */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b0036, #0b0014);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

.hidden { display: none; }

.container {
  text-align: center;
  z-index: 3;
}

h1 {
  font-size: 26px;
  margin-bottom: 30px;
}

button {
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background: linear-gradient(45deg, #ff4d6d, #ff85a1);
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

.no {
  background: #555;
  color: #ccc;
  position: absolute;
}

/* ğŸµ MUSIC BUTTON */
.music-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #ff4d6d;
  color: #fff;
  font-size: 20px;
  z-index: 5;
}

/* ğŸ§¡ WHATSAPP */
.whatsapp {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #25D366;
  color: white;
  border-radius: 50px;
  padding: 12px 20px;
  font-size: 16px;
  z-index: 5;
}

/* ğŸ’ RING */
.ring {
  font-size: 80px;
  animation: ringDrop 1.5s ease forwards;
}

@keyframes ringDrop {
  0% { transform: translateY(-200px) scale(0); }
  100% { transform: translateY(0) scale(1); }
}

/* ğŸ’Œ POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 6;
}

.popup-content {
  background: #1b0028;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
}

.popup-content img {
  width: 220px;
  border-radius: 15px;
  margin-top: 15px;
}

/* ğŸ† FIREWORKS */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* ğŸŒ¹ ROSES */
.rose {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* ğŸ•¯ï¸ CANDLE */
.candle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  font-size: 40px;
  animation: flicker 1s infinite;
}

@keyframes flicker {
  0%,100% { opacity: 1; }
  50% { opacity: 0.7; }
}
</style>
</head>

<body>

<!-- ğŸ•¯ï¸ CANDLE -->
<div class="candle">ğŸ•¯ï¸</div>

<!-- ğŸ” LOCK -->
<div class="container" id="lock">
  <h1>ğŸ” Enter the Secret</h1>
  <input type="password" id="pwd" placeholder="Password" style="padding:12px;border-radius:10px;border:none;">
  <br><br>
  <button onclick="unlock()">Unlock ğŸ’–</button>
</div>

<!-- ğŸ’– MAIN -->
<div class="container hidden" id="main">
  <h1 id="question"></h1>
  <button class="yes" onclick="yesClicked()">YES</button>
  <button class="no" id="noBtn">NO</button>
</div>

<!-- ğŸµ MUSIC -->
<button class="music-btn hidden" onclick="toggleMusic()">ğŸµ</button>
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ§¡ WHATSAPP -->
<a class="whatsapp hidden" id="wa" target="_blank">Share ğŸ’Œ</a>

<!-- ğŸ’Œ POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <div class="ring">ğŸ’</div>
    <h2>Forever Yours ğŸ’–</h2>
    <img src="https://via.placeholder.com/300x400">
  </div>
</div>

<script>
/* PASSWORD */
function unlock() {
  if (document.getElementById("pwd").value === "love123") {
    lock.style.display="none";
    main.classList.remove("hidden");
    document.querySelector(".music-btn").classList.remove("hidden");
    wa.classList.remove("hidden");
  } else alert("Wrong password ğŸ˜œ");
}

/* NAME */
const name = new URLSearchParams(location.search).get("name") || "My Love";
question.innerText = `Will you be my Valentine for the rest of my life, ${name}? ğŸ’•`;

/* NO ESCAPE */
noBtn.onmouseover = () => {
  noBtn.style.left = Math.random()*(innerWidth-120)+"px";
  noBtn.style.top = Math.random()*(innerHeight-60)+"px";
};

/* YES */
function yesClicked() {
  popup.style.display="flex";
  fireworks();
}

/* MUSIC */
const music = document.getElementById("music");
function toggleMusic(){ music.paused ? music.play() : music.pause(); }

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<40;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",Math.random()*400-200+"px");
    f.style.setProperty("--y",Math.random()*400-200+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* ğŸŒ¹ ROSES */
setInterval(()=>{
  let r=document.createElement("div");
  r.className="rose";
  r.innerHTML="ğŸŒ¹";
  r.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),6000);
},800);

/* ğŸ§¡ WHATSAPP */
wa.href=`https://wa.me/?text=${encodeURIComponent(
  "I just said YES ğŸ’ğŸ’– This made my heart melt ğŸ˜˜"
)}`;
</script>

</body>
</html>
